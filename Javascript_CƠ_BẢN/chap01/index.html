<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script>
        //1.Khai baso bien toan cuc
        var chuoi = "";
        function nhapso(value){
            if(value != "="){
                chuoi = chuoi + value;
            }else{
                alert(`${chuoi} = ${eval(chuoi)}` );
                chuoi = "";
            }
            
        }
    </script>
</head>
<body>
   <h2>May tinh</h2>
   <table border="1">
   <tr>
       <td> <input type="button" value="7" onclick="nhapso('7'); "> </td>
       <td> <input type="button" value="8" onclick="nhapso(this.value); "> </td>
       <td> <input type="button" value="9" onclick="nhapso(this.value); "> </td>
       <td> <input type="button" value="+" onclick="nhapso(this.value); "> </td>
   </tr> 
   <tr>
       <td> <input type="button" value="4" onclick="nhapso(this.value); "> </td>
       <td> <input type="button" value="5" onclick="nhapso(this.value); "> </td>
       <td> <input type="button" value="6" onclick="nhapso(this.value); "> </td>
       <td> <input type="button" value="-" onclick="nhapso(this.value); "> </td>
   </tr> 
   <tr>
    <td> <input type="button" value="1" onclick="nhapso(this.value); "> </td>
    <td> <input type="button" value="2" onclick="nhapso(this.value); "> </td>
    <td> <input type="button" value="3" onclick="nhapso(this.value); "> </td>
    <td> <input type="button" value="x" onclick="nhapso(this.value); "> </td>


   </tr>  
   <tr>
    <td> <input type="button" value="0" onclick="nhapso(this.value); "> </td>
    <td> <input type="button" value="C" onclick="nhapso(this.value); "> </td>
    <td> <input type="button" value="=" onclick="nhapso(this.value); "> </td>
    <td> <input type="button" value=":" onclick="nhapso(this.value); "> </td>

   </tr>
</table>
</body>

</html>
